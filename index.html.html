<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAGcompress</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #FF6B35;
            --secondary-color: #004E89;
            --text-light: #FFFFFF;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .main-card {
            background: white;
            border-radius: 25px;
            padding: 2.5rem;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .upload-zone {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: #f8fafc;
        }

        .upload-zone:hover { border-color: var(--primary-color); }

        .btn-process {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Unbounded';
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .btn-process:hover { transform: scale(1.02); }
        .btn-process:disabled { background: #ccc; transform: none; }

        .preview-img {
            width: 100%;
            border-radius: 10px;
            /* Transparent checkerboard pattern */
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), 
                              linear-gradient(-45deg, #eee 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #eee 75%),
                              linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border: 1px solid #ddd;
        }

        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="main-card">
        <h2 class="text-center mb-4" style="font-family: 'Unbounded'">VAGcompress <span style="color:var(--primary-color)">Pro</span></h2>

        <div class="upload-zone" id="dropZone">
            <p id="fileName">Drag & drop or click to upload</p>
            <input type="file" id="fileInput" hidden accept="image/*">
        </div>

        <div class="mt-4">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="bgToggle" checked>
                <label class="form-check-label fw-bold">Remove Background</label>
            </div>

            <label class="fw-bold small d-flex justify-content-between">
                Scale / Quality
                <span id="qualityVal" style="color:var(--primary-color)">80%</span>
            </label>
            <input type="range" class="form-range" id="quality" min="10" max="100" value="80">
            <small class="text-muted" style="font-size: 0.8rem;">*Adjusts dimensions to reduce PNG file size.</small>
        </div>

        <button class="btn-process" id="processBtn">START PROCESSING</button>
        
        <div class="loader" id="loader"></div>
        <p id="status" class="text-center small mt-2"></p>

        <div class="row mt-4 d-none" id="previewArea">
            <div class="col-6">
                <p class="small fw-bold">Original</p>
                <img id="origView" class="preview-img">
            </div>
            <div class="col-6">
                <p class="small fw-bold">Result (PNG)</p>
                <img id="resultView" class="preview-img">
                <a id="dlBtn" class="btn btn-sm btn-success w-100 mt-2 rounded-pill">Download PNG</a>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ðŸ”’ CONFIGURATION
        // PASTE YOUR API KEY HERE INSIDE THE QUOTES
        const REMOVE_BG_API_KEY = "-----API Key---"; 
        // ==========================================

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const processBtn = document.getElementById('processBtn');
        const qualitySlider = document.getElementById('quality');
        const qualityVal = document.getElementById('qualityVal');
        
        let selectedFile = null;

        dropZone.onclick = () => fileInput.click();
        
        qualitySlider.oninput = (e) => qualityVal.innerText = e.target.value + '%';

        fileInput.onchange = (e) => {
            selectedFile = e.target.files[0];
            if(selectedFile) {
                document.getElementById('fileName').innerText = selectedFile.name;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('origView').src = ev.target.result;
                    document.getElementById('previewArea').classList.remove('d-none');
                }
                reader.readAsDataURL(selectedFile);
            }
        };

        async function handleProcessing() {
            const removeBg = document.getElementById('bgToggle').checked;
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');

            if (!selectedFile) return alert("Please select an image first!");
            if (removeBg && REMOVE_BG_API_KEY === "YOUR_API_KEY_HERE") {
                return alert("âš ï¸ ERROR: You forgot to paste your API Key in the code! Open the file in a text editor and add your key.");
            }

            loader.style.display = "block";
            status.innerText = removeBg ? "Uploading to server..." : "Processing...";
            processBtn.disabled = true;

            try {
                let currentBlob = selectedFile;

                // --- STEP 1: REMOVE BACKGROUND (Using Hardcoded Key) ---
                if (removeBg) {
                    const formData = new FormData();
                    formData.append('image_file', selectedFile);
                    formData.append('size', 'auto');
                    formData.append('format', 'png');

                    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                        method: 'POST',
                        headers: { 
                            'X-Api-Key': REMOVE_BG_API_KEY 
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error("API Error: " + (err.errors[0].title || "Check API Key or Credits"));
                    }
                    currentBlob = await response.blob();
                }

                // --- STEP 2: COMPRESS / RESIZE (PNG) ---
                status.innerText = "Processing PNG...";
                const result = await compressImage(currentBlob);
                
                document.getElementById('resultView').src = result.url;
                
                const originalName = selectedFile.name.split('.')[0];
                document.getElementById('dlBtn').href = result.url;
                document.getElementById('dlBtn').download = `${originalName}_processed.png`;
                
                const savings = selectedFile.size - result.size;
                const savingsText = savings > 0 
                    ? `Success! Saved ${formatBytes(savings)}` 
                    : `Done! (Size increased due to PNG format)`;
                
                status.innerText = savingsText;

            } catch (err) {
                console.error(err);
                alert(err.message || "An error occurred");
                status.innerText = "Error: " + err.message;
            } finally {
                loader.style.display = "none";
                processBtn.disabled = false;
            }
        }

        function compressImage(blob) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(blob);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const qualityPercent = qualitySlider.value / 100;
                    const MAX_WIDTH = 1920; 
                    
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }

                    width = Math.floor(width * qualityPercent);
                    height = Math.floor(height * qualityPercent);

                    if (width < 100) width = 100;
                    if (height < 100) height = 100;

                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        resolve({
                            url: URL.createObjectURL(blob),
                            size: blob.size
                        });
                    }, 'image/png');
                };
            });
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(Math.abs(bytes)) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        processBtn.onclick = handleProcessing;
    </script>
</body>
</html>
